{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
    <base href="/">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body>
    <div class="row" ng-app="blog">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            {% verbatim %}
            <ng-view></ng-view>

            <br>
            <hr>
            <div class="section-separator">
                <h4>What to read Next</h4>
            </div>
            <hr>
            <div class="row read-next">
                <div class="col-md-3">
                    <img src="" height="150px" width="100%">
                    <h4>Article 1</h4>
                </div>
                <div class="col-md-3">
                    <img src="" height="150px" width="100%">
                    <h4>Article 2</h4>
               </div>
                <div class="col-md-3">
                    <img src="" height="150px" width="100%">
                    <h4>Article 3</h4>
                </div>
                <div class="col-md-3">
                    <img src="" height="150px" width="100%">
                    <h4>Article 4</h4>
                </div>
            </div>


            {% endverbatim %}
        </div>
        <div class="col-md-3">
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

    <script src='{% static "js/ng/blog.module.js" %}'></script>
    <script src='{% static "js/ng/blog.service.js" %}'></script>
    <script src='{% static "js/ng/routes.js" %}'></script>
    <script src='{% static "js/ng/blog.controller.js" %}'></script>

</body>
</html>
