{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{% static "css/styles.css" %}">
</head>
<body ng-app="blog">
    {% verbatim %}
    <div class="row" ng-controller="BlogController as bctrl">
        <div class="col-md-3 hidden-xs hidden-sm nav-container">
            <nav-bar toggle-search="bctrl.toggleSearch()"></nav-bar>
        </div>
        <div class="col-md-6 col-xs-10 col-xs-offset-1 col-md-offset-0">
            <div class="content-wrapper">
                <ng-view></ng-view>
            </div>
            <read-next></read-next>
        </div>
        <div class="col-md-3 col-xs-1">
        </div>
        <div></div>
        <div id="searchbox" class="input-group" ng-show="bctrl.showSearchBox">
            <input class="form-control" placeholder="Search" type="text"
            value="{{bctrl.query}}" ng-model="bctrl.query">
            <div class="input-group-btn">
                <button ng-click="bctrl.search()" class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </div>
    {% endverbatim %}

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>

    <script src='{% static "js/ng/blog.module.js" %}'></script>
    <script src='{% static "js/ng/blog.service.js" %}'></script>
    <script src='{% static "js/ng/routes.js" %}'></script>
    <script src='{% static "js/ng/blog.controller.js" %}'></script>
    <script src='{% static "js/ng/blog.components.js" %}'></script>

</body>
</html>
