<div class="section-separator">
    <h4>What to read Next</h4>
    <a ng-click="$ctrl.onPrev()">&lt;</a>
    <a ng-click="$ctrl.onNext()">&gt;</a>
</div>
<hr>
<div class="row read-next">
    <div class="col-md-3" ng-repeat="article in $ctrl.dispArticles">
        <img src="" height="150px" width="100%">
        <h4>{{article.title}}</h4>
    </div>
</div>
