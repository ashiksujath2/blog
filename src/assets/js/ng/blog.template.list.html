<h1> <a ng-href="#!/article/{{$ctrl.preview.id}}">{{$ctrl.preview.title}}</a> </h1>
<h4>{{$ctrl.preview.publication_date}} | Author</h4>
<img src="{{$ctrl.preview.hero_img}}" width="100%">
<br>
<br>
<p>
    {{$ctrl.preview.body_text | limitTo: 600}}
    {{$ctrl.preview.body_text.length > 600 ? '&hellip;' : ''}}
</p>
<div class="row article-wrapper">

    <div ng-repeat="article in $ctrl.articles">
        <div class="col-md-1">
            <div class="numCircle">{{$index+1}}</div>
        </div>
        <div class="col-md-11">
            <h2>{{article.title}}</h2>
            <p>
                {{article.body_text | limitTo: 300}}
                {{$ctrl.preview.body_text.length > 300 ? '&hellip;' : ''}}
            </p>
            <a ng-href="#!/article/{{article.id}}">Detail</a>
        </div>
    </div>
</div>
